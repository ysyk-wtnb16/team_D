{% extends 'base.html' %}

{% block content %}
  <h2>パスワードリセット</h2>
  <p>パスワードリセットのリンクをお送りします。リセットしたいアカウントのメールアドレスを入力してください。</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">送信</button>
  </form>

  <p><a href="{% url 'accounts:login' %}">ログイン画面へ戻る</a></p>
{% endblock %}

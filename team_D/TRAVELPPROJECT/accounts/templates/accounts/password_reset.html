{% extends "base_nosidebar.html" %}

{% block title %}パスワードリセット{% endblock title %}


{% block content %}

<div class="container px-4 px-lg-5 mt-5">
    <div class="row">
        <div class="col offset-2">
            <h3>パスワードをリセットしますか?</h3>
            <p>
                登録済みのメールアドレスを入力してください。
                パスワードリセットのリンクを記載したメールをすぐにお届けします。
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="row g-3 align-items-end">
                    <div class="col-7">
                        <label for="{{form.email.id_for_label}}" class="form-label">メールアドレス</label>
                        <!-- <input type="email" class="form-control ms-5" id="email" placeholder="you@example.com"> -->
                        {{ form.email }}
                    </div>
                    <div class="col-3 ms-5 ">

                        <button class="w-50 btn btn-primary btn-lg" type="submit">メール送信</button>
                    </div>
                </div>
            </form>
            <br>
            <p class="ms-5">
                <a href="{% url 'main:index' %}">トップページに戻る</a>
            </p>
        </div>
    </div>
</div>
{% endblock content %}

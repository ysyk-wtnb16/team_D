{% extends "base.html" %}

{% block title %}ログイン{% endblock title %}

{% block css %}
<style>
    .form-floating:focus-within {
        z-index: 2;
    }

    input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
{% endblock %}

{% block content %}

<div class="container px-4 px-lg-5 mt-5 form-signin">
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="h3 mb-3 fw-normal text-center">ログイン</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-floating">
                    <!-- <input type="email" class="form-control" id="floatingInput"> -->
                    {{ form.username }}
                    <label for="{{ form.username.id_for_label }}">メールアドレス</label>
                </div>
                <div class="form-floating">
                    <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
                    {{ form.password }}
                    <label for="{{ form.password.id_for_label }}">パスワード</label>
                </div>
                {% if form.errors %}
                <p style="color:red">メールアドレスとパスワードが一致しません</p>
                {% endif %}
                <div class="row justify-content-center">
                    <button class="btn btn-primary w-75 py-2 mt-3" type="submit">ログイン</button>
                </div>
                <p class="text-end mt-4"><a href="{% url 'accounts:password_reset' %}">パスワードを忘れましたか?</a><p></p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

<!-- サイドバー（ナビゲーションメニュー） -->
<div class="d-flex" id="wrapper">
    <!-- サイドバー -->
    <div class="bg-dark text-white" id="sidebar">
                    <h4>メニュー</h4>
                    <ul class="list-unstyled">
                        {% if user.is_authenticated %}
                            <!-- ログイン中のメニュー -->
                            <li><a href="{% url 'accounts:logout' %}" class="text-white">ログアウト</a></li>
                            <li><a href="{% url 'travelp:profile' %}" class="text-white">プロフィール</a></li>
                            <li><a href="mailto:admin@example.com" class="text-white">お問い合わせ</a></li>
                        {% else %}
                            <!-- ログインしていない場合のメニュー -->
                            <li><a href="{% url 'accounts:login' %}" class="text-white">ログイン</a></li>
                        {% endif %}
                        <li><a href="{% url 'travelp:search' %}" class="text-white">検索</a></li>
                        <li><a href="{% url 'travelp:post' %}" class="text-white">投稿作成</a></li>
                        <li><a href="{% url 'travelp:pay' %}" class="text-white">募金</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- メインコンテンツエリア -->
    <div id="page-content-wrapper" class="w-100">
        <!-- ここにメインのコンテンツが入ります -->
    </div>
</div>

<!-- 必要なスクリプトを読み込み -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

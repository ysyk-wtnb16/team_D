{% extends 'base.html' %}

{% block title %}募金履歴{% endblock %}

{% block header %}募金履歴{% endblock %}

{% block content %}
  <table>
    <thead>
      <tr>
        <th>募金プロジェクト</th>
        <th>募金額</th>
        <th>日付</th>
      </tr>
    </thead>
    <tbody>
      {% for donation in donations %}
        <tr>
          <td>
            <a href="{% url 'travelp:donation_detail' donation.id %}">
              {{ donation.project.title }}
            </a>
          </td>
          <td>¥{{ donation.amount }}</td>
          <td>{{ donation.date }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">募金履歴がありません。</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'travelp:fundraising_list' %}">募金一覧に戻る</a>
{% endblock %}
